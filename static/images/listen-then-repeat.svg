<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 600 600"
  width="200"
  height="200"
  version="1.1"
>
  <defs>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f0f8ff;stop-opacity:1">
        <animate
          attributeName="stop-color"
          values="#f0f8ff;#ffb6c1;#add8e6;#98fb98;#ffefd5;#f0f8ff"
          dur="5s"
          repeatCount="indefinite"
        />
      </stop>
      <stop offset="100%" style="stop-color:#add8e6;stop-opacity:1">
        <animate
          attributeName="stop-color"
          values="#add8e6;#98fb98;#ffefd5;#f0f8ff;#ffb6c1;#add8e6"
          dur="5s"
          repeatCount="indefinite"
        />
      </stop>
    </linearGradient>
  </defs>

  <text
    x="50%"
    y="40%"
    fill="url(#lightGradient)"
    font-family="'Arial', sans-serif"
    font-size="100"
    font-weight="normal"
    text-anchor="middle"
    dominant-baseline="middle"
  >
    Listen,
  </text>
  <text
    x="50%"
    y="55%"
    fill="url(#lightGradient)"
    font-family="'Arial', sans-serif"
    font-size="100"
    font-weight="normal"
    text-anchor="middle"
    dominant-baseline="middle"
  >
    then repeat
  </text>
</svg>
