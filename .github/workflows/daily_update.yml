name: Daily Update

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.5'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Restore cookies.txt
        run: echo "$YTC_COOKIES_B64" | base64 --decode > cookies.txt
        env:
          YTC_COOKIES_B64: ${{ secrets.YTC_COOKIES_B64 }}

      - name: Run update_html.py
        run: python update_html.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "update $(date +'%m/%d')" || echo "No changes to commit"
          git push
